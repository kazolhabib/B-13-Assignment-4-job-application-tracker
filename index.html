<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/job-search.png" type="image/x-icon">
    <title>Job Application Tracker</title>
    <!-- tailwindcss + daisyUI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="main h-auto bg-[#F8FAFC]">
        <div class="container mx-auto px-4 py-16">
            <h1 class="text-3xl font-bold text-center sm:text-left mb-8">Job Application Tracker</h1>
            <!-- cards -->
            <div id="job-tracker" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- total card -->
                 <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                    <h2 class="text-xl font-medium mb-2">Total</h2>
                    <p id="total-count" class="text-2xl text-[#002C5C] font-semibold mb-4">0</p>
            </div>
            <!-- interview card -->
                 <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                    <h2 class="text-xl font-medium mb-2">Interview</h2>
                    <p id="interview-count" class="text-2xl text-green-500 font-semibold mb-4">0</p>
            </div>
            <!-- rejected card -->
                 <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                    <h2 class="text-xl font-medium mb-2">Rejected</h2>
                    <p id="rejected-count" class="text-2xl text-red-500 font-semibold mb-4">0</p>
            </div>
        </div>
        <!-- divider -->
        <hr class="my-8 border-gray-300">

        <!-- available jobs card -->
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-700">Available Jobs</h2>
                <div id="total-jobs-count" class="text-[#64748B]">8 Jobs</div>
            </div>
            <!-- Tabs-button -->
            <div class="tabs tabs-box bg-transparent border-0 shadow-none">
                <!-- tabs 1 -->
            <input id="all-filter-btn" checked="checked" type="radio" name="my_tabs_6" class="tab py-3 px-3.5 w-20 shadow mr-2.5" aria-label="All" />
            <!-- Tab content 1 -->
             <div class="tab-content mt-4">               
                <div id="job-list" class="flex flex-col gap-5">
                <!-- job card -->
            </div>
             </div>
             <!-- Tabs 2 -->
             <input id="interview-filter-btn" type="radio" name="my_tabs_6" class="tab py-3 px-3.5 w-20 shadow mr-2.5" aria-label="Interview" />
            <div class="tab-content mt-4">
                <div id="interview-job-list" class="flex flex-col gap-6">
                <div class="no-jobs-available-card bg-white rounded border-[#F1F2F4] shadow-md flex flex-col justify-center items-center py-16 px-6 sm:py-20 sm:px-10">
                    <img class="mb-5" src="./icons/jobs.png" alt="jobs-icon">
                    <h3 class="text-xl text-gray-700 font-bold text-2xl mb-1">No jobs available</h3>
                    <p class="text-base text-gray-600 text-center">Check back soon for new job opportunities</p>
                </div>
            </div>
        </div>
           <!-- Tabs 3 -->
            <input id="rejected-filter-btn" type="radio" name="my_tabs_6" class="tab py-3 px-3.5 w-20 shadow" aria-label="Rejected" />
            <div class="tab-content mt-4">
                <div id="rejected-job-list" class="flex flex-col gap-6">
                <div class="no-jobs-available-card bg-white rounded border-[#F1F2F4] shadow-md flex flex-col justify-center items-center py-16 px-6 sm:py-20 sm:px-10">
                    <img class="mb-5" src="./icons/jobs.png" alt="jobs-icon">
                    <h3 class="text-xl text-gray-700 font-bold text-2xl mb-1">No jobs available</h3>
                    <p class="text-base text-gray-600 text-center">Check back soon for new job opportunities</p>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
